default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  url: <%= ENV.fetch("DATABASE_URL") { "postgresql://postgres:postgres@localhost:5432/campaign_manager_dev" } %>

development:
  <<: *default

test:
  <<: *default
  database: campaign_manager_test

production:
  primary:
    <<: *default
  database: campaign_manager_production
